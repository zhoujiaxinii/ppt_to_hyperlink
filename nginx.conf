# Nginx配置文件 - 用于生产环境反向代理
# 将此文件复制到 /etc/nginx/sites-available/ppt-api

server {
    listen 80;
    server_name your-domain.com;  # 替换为您的域名或服务器IP

    # 请求体大小限制（用于上传大文件）
    client_max_body_size 50M;

    # API代理
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # 处理大文件需要更长时间

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 32 8k;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://localhost:5000/health;
        access_log off;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/ppt-api-access.log;
    error_log /var/log/nginx/ppt-api-error.log;
}

